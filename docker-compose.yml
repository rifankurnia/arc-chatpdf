version: '3.8'

services:
  chat-pdf-api:
    build: .
    container_name: chat-pdf-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount local data directory to container
      - ./data:/app/data
      # Persist vector store
      - ./chroma_langchain_db:/app/chroma_langchain_db
      # Mount source code for development (optional)
      - ./agents.py:/app/agents.py
      - ./main.py:/app/main.py
      - ./app.py:/app/app.py
    command: >
      sh -c "
        echo 'Starting Chat PDF API...';
        echo 'Checking for PDFs in /app/data...';
        if [ -d /app/data ] && [ \"$(ls -A /app/data/*.pdf 2>/dev/null)\" ]; then
          echo 'PDFs found. Running ingestion...';
          python ingest_pdfs.py --pdf-dir /app/data;
        else
          echo 'No PDFs found in /app/data. Skipping ingestion.';
        fi;
        echo 'Starting API server...';
        python -m uvicorn app:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chat-pdf-network

networks:
  chat-pdf-network:
    driver: bridge